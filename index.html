<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Formulario de Usuarios</h2>
    
    <form id="formulario">
      <input type="hidden" id="id">
      <label>Nombre:</label>
      <input type="text" id="nombre" required maxlength="50" placeholder="Nombre del usuario">
      <label>Email:</label>
      <input type="email" id="email" required maxlength="50" placeholder="Email del usuario">
      <button type="submit">Guardar</button>
    </form>

    <h3>Lista de Usuarios</h3>
    <table border="1" id="tablaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán los usuarios dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
